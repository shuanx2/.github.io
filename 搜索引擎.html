<!DOCTYPE html>
<html>
<body bgcolor='#E6E6FA'>
  
<head>
<title>搜索引擎</title>
</head>

<h2>搜索引擎</h2>
<p>为方便同时在不同的搜索引擎上进行搜索，将国内最大的搜索引擎百度，世界最主要的搜索引擎谷歌、雅虎，以及我的故乡（韩国）最大的搜索引擎NAVER整合在了一个界面。</p>
<br><br>
<img src="baidu.png" alt="图片不见了" width="100" height="40">
<form action="https://www.baidu.com/s" method="get">
<input style="width: 500px; height: 30px" type="text" class="form-control" placeholder="请输入搜索内容" name="wd">
<input style="width: 100px; height: 30px" type="submit" value="百度搜索">
<br><br>
</form>
<img src="google.png" alt="图片不见了" width="100" height="40">
<form action="https://www.google.com/search?" method="get">
<input style="width: 500px; height: 30px" type="text" class="form-control" placeholder="请输入搜索内容" name="q">
<input style="width: 100px; height: 30px" type="submit" value="Google搜索">
<br><br>
</form>
<img src="yahoo.png" alt="图片不见了" width="100" height="40">
<form action="https://search.yahoo.com/search?" method="get">
<input style="width: 500px; height: 30px" type="text" class="form-control" placeholder="请输入搜索内容" name="p">
<input style="width: 100px; height: 30px" type="submit" value="Yahoo搜索">
<br><br>
</form>
<img src="naver.png" alt="图片不见了" width="100" height="40">
<form action="https://search.naver.com/search.naver?" method="get">
<input style="width: 500px; height: 30px" type="text" class="form-control" placeholder="请输入搜索内容" name="query">
<input style="width: 100px; height: 30px" type="submit" value="NAVER搜索">
<br><br>
</form>

</body>
</html>
