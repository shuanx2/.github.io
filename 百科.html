<!DOCTYPE html>
<html>
<body bgcolor='#E6E6FA'>

<head>
<title>百科搜索</title>
</head>

<h2>百科搜索</h2>
<p>为方便在不同的百科平台上进行搜索，将几个主要的百科网站搜索整合在了一个界面。</p>
<br><br>
<img src="baidubaike.png" alt="图片不见了" width="100" height="40">
<form action="https://baike.baidu.com/search?" method="get">
<input style="width: 500px; height: 30px" type="text" class="form-control" placeholder="请输入搜索内容" name="word">
<input style="width: 100px; height: 30px" type="submit" value="百度百科搜索">
<br><br>
</form>
<img src="360baike.png" alt="图片不见了" width="100" height="40">
<form action="https://baike.so.com/search/?" method="get">
<input style="width: 500px; height: 30px" type="text" class="form-control" placeholder="请输入搜索内容" name="q">
<input style="width: 100px; height: 30px" type="submit" value="360百科搜索">
<br><br>
</form>
<img src="wikipedia.png" alt="图片不见了" width="100" height="40">
<form action="https://zh.wikipedia.org/w/index.php?" method="get">
<input style="width: 500px; height: 30px" type="text" class="form-control" placeholder="请输入搜索内容" name="search">
<input style="width: 100px; height: 30px" type="submit" value="维基百科搜索">
<br><br>
</form>

</body>
</html>
